</svg>`

  const buttonData = {
    variant: 'action',
    // --------------^ Options: 'primary', 'secondary' or 'action'
    type: 'button',
       // --------------^ Only used for button element. Options: 'button', 'submit', or 'reset'
    link: 'https://www.google.com',
    label: 'Test label',
    onClick: () => { console.log('Hello World')},
    // --------------^ this will need to be the real button functionality
    hasIcon: true,
    icon: iconSvg,
    iconPosition: 'right',
    // --------------^ only applies to the <button> render. Options: 'left' or 'right'
    disabled: false,
    // --------------^ only applies to the <button> render.
  }

  const referenceCommonValues = (element) => {
      element.className = 'button';
      buttonData.hasIcon ? element.classList.add(`${buttonData.iconPosition === 'left' ? '-iconLeft' : '-iconRight'}`) : ''
      element.classList.add(`-${buttonData.variant}`)
      element.innerHTML = `<p class="button__text">${buttonData.label}</p>${buttonData.hasIcon ? buttonData.icon : ''}`
    }

  const renderButton = (isLink) => {
    if(isLink){
      const link = document.createElement('a')
      referenceCommonValues(link)
      link.classList.add('-link');
      link.href = buttonData.link;
      return link
    }else{
      const button = document.createElement('button')
      referenceCommonValues(button)
      button.onclick = buttonData.onClick;
      button.type = buttonData.type
      button.disabled = buttonData.disabled

      return button;
    }
  }

  document.body.appendChild(renderButton(isLink))

</script>

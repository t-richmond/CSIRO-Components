<!DOCTYPE html>

      <h1>Insert OOTB table here</h1>

<script>

  const enquiriesCount = 0;
  const enquiriesContainer = document.getElementsByClassName('enquiries__container')[0]
  const ootbTable = document.getElementsByClassName('table__ootb')[0]
  const noEnquiriesContainer = document.getElementsByClassName('no__enquiries')[0]
  enquiriesCount < 1 ?  noEnquiriesContainer.style.display = 'flex' : ootbTable.style.display = 'flex'

</script>

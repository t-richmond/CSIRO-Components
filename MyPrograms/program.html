<body>

<div class="container">
  <div class="program__container">
    <div class="lhs__container">

          </svg>

      </a>
    </div>
    <div class="rhs__container">
      <div class="resources__container">
        <h4 class="resources__heading">Available resources</h4>
        <ul class="resources__links"></ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<script>

  const dummyProgramData =
    {
      image: './imgOne.png',
      description: "Creativity in Research, Engineering, Science and Technology (CREST) is a national education program made available by CSIRO for students in Years K to 12, to develop their science, technology, engineering and mathematics (STEM) skills.",
      link: '/view-program-link',
      resources: [
        {
          resourceLink: './starters',
          resourceLabel: 'CREST starters guide'
        },
        {
          resourceLink: './health-safety',
          resourceLabel: 'CREST work health and safety brief'
        },
        {
          resourceLink: './training-1',
          resourceLabel: 'CREST training module 1'
        },
        {
          resourceLink: './training-2',
          resourceLabel: 'CREST training module 2'
        },  {
          resourceLink: './training-3',
          resourceLabel: 'CREST training module 3'
        },
      ]
    }


    const programImage = document.getElementsByClassName('program__image')[0]
    const programDescription = document.getElementsByClassName('program__description')[0]
    const programLink = document.getElementsByClassName('program__link')[0]
    const programLinkLabel = document.getElementsByClassName('link__label')[0]
    const resourcesList = document.getElementsByClassName('resources__links')[0]

      programImage.src = dummyProgramData.image
      programDescription.innerHTML = dummyProgramData.description
      programLink.href = dummyProgramData.link
      programLinkLabel.innerHTML = 'View program details'

      dummyProgramData.resources.map((item, index) => {

        const lastItemInList = item === dummyProgramData.resources[dummyProgramData.resources.length - 1]
        const linkListItem = document.createElement('li')
        linkListItem.className = 'list__item'
        const linkListItemValue = document.createElement('a')
        const divider = document.createElement('div')
        divider.className = 'divider'
        linkListItemValue.className = 'linkList__item'
        linkListItemValue.href = item.resourceLink
        linkListItemValue.innerHTML = `<p class="resource__label">${item.resourceLabel}</p><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M20.3832 3.07605C20.2652 3.02705 20.1357 3 20 3H15L14.8834 3.00673C14.386 3.06449 14 3.48716 14 4L14.0067 4.11662C14.0645 4.61396 14.4872 5 15 5H17.5858L9.29289 13.2929L9.2097 13.3871C8.90468 13.7794 8.93241 14.3466 9.29289 14.7071C9.68342 15.0976 10.3166 15.0976 10.7071 14.7071L19 6.41421V9L19.0067 9.11662C19.0645 9.61396 19.4872 10 20 10C20.5523 10 21 9.55228 21 9V4C21 3.96137 20.9978 3.92274 20.9933 3.88433L20.9933 3.88338C20.9508 3.51768 20.711 3.21216 20.3832 3.07605ZM11 6C11.5523 6 12 6.44772 12 7C12 7.51284 11.614 7.93551 11.1166 7.99327L11 8H6C5.48716 8 5.06449 8.38604 5.00673 8.88338L5 9V18C5 18.5128 5.38604 18.9355 5.88338 18.9933L6 19H15C15.5128 19 15.9355 18.614 15.9933 18.1166L16 18V13C16 12.4477 16.4477 12 17 12C17.5128 12 17.9355 12.386 17.9933 12.8834L18 13V18C18 19.5977 16.7511 20.9037 15.1763 20.9949L15 21H6C4.40232 21 3.09634 19.7511 3.00509 18.1763L3 18V9C3 7.40232 4.24892 6.09634 5.82373 6.00509L6 6H11Z" fill="#004B87"/>
          </svg>`

        linkListItem.appendChild(linkListItemValue)
        if(!lastItemInList) linkListItem.appendChild(divider)
        resourcesList.appendChild(linkListItem)
      })



</script>
